        var selected_video_url = video_urls[0];
        video_360();

        canvas.onclick = function(e) {
            count = count + 1;
            if(count >= video_urls.length) {
                count = 0;
            }
            engine.stopRenderLoop();
            sceneToRender.dispose();
            scene.dispose();
            selected_video_url = video_urls[count];  
            video_360();
        }

    function video_360() {
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
 
        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2,  Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
 	        camera.attachControl(canvas, true);

// for VR
	        var vrHelper = scene.createDefaultVRExperience();
		    vrHelper.currentVRCamera.position.y = 1000;

// for 360 degrees Video
            var videoDome = new BABYLON.VideoDome(
                "videoDome",
                [selected_video_url],
                {
                    resolution: 32,
                    clickToPlay: true
                },
                scene
            );

            return scene;
        };

	    engine = null;
	    try {
	        engine = createDefaultEngine();
	    } catch(e) {
	        console.log("the available createEngine function failed. Creating the default engine instead");
	        engine = createDefaultEngine();
	    }
        if (!engine) throw 'engine should not be null.';
        scene = createScene();
        sceneToRender = scene;

        engine.runRenderLoop(function () {
            if (sceneToRender) {
                sceneToRender.render();
            }
        });

// Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    }
    </script>
